<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <div class="header">
        <div class="container">
            <h1> The Psychic Game </h1>
            <p> Guess what letter I'm thinking of </p>
        </div>
    </div>

    <div class="body">
        <div class="container">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Wins</h5>
                        <p id="card-text-wins">XXX</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Losses</h5>
                        <p id="card-text-losses">XXX</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Guesses Left</h5>
                        <p id="card-text-guessesLeft">XXX</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="container">
            <p>Your guesses so far</p>
            <p id="guessedLetters"></p>
        </div>
    </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
